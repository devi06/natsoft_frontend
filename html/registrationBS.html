<html>
    <head>
        <title>registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        UserName <input type="text"><br><br>
        Password <input type="password"><br><br>
        Email <input type="email"><br><br>
        Gender <input type="radio" name="gender" >Male      <input type="radio" name="gender">Female<br><br>
        Course<input type="checkbox">Angular <input type="checkbox"> Java <input type="checkbox">React<br><br>
        Address <input type="text"><br><br>
        Select Age <select name="age" id="age">
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
          </select><br><br>
         <input type="submit" value ="Register"><br><br>



         <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">UserName
                <input type="text" class="form-control" id="uname" ></label>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password
                <input type="password" class="form-control" id="pwd"></label>
              </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address
              <input type="email" class="form-control" id="email"></label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Angular
                </label>
              </div>

              
            
            <div class="mb-3">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Select Age</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
           </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </body>
</html>
